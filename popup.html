<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>RoutingA Helper</title>
  <link rel="stylesheet" href="popup.css">
  <link rel="icon" href="icons/favicon.svg">
</head>
<body>
  <div class="header-container">
    <div class="header-left">
      <img class="header-favicon" src="icons/favicon.svg" alt="favicon">
      <h1 class="big-title">v2rayA RoutingA Helper</h1>
    </div>
    <div class="header-buttons">
      <div>
        <button id="proxyState" class="header-btn" title="Proxy state">Loading...</button>
      </div>
      <div class="header-buttons">
        <button id="showDomains" class="header-btn" title="Show contacted domains"><img class="icon" src="icons/link-variant-plus.svg" alt="domains"></button>
        <button id="headerRefresh" class="header-btn" title="Reload"><img class="icon" src="icons/reload.svg" alt="Reload"></button>
        <button id="openPanel" class="header-btn" title="Open panel"><img class="icon" src="icons/open-in-new.svg" alt="open"></button>
        <button id="openSettings" class="header-settings-btn" title="Settings"><img class="icon" src="icons/cog.svg" alt="settings"></button>
      </div>
    </div>
  </div>
  <div id="popupRules">
    <div style="margin:6px 0;">
      <div class="tabs" style="margin-top:6px;">
        <button id="tabCurrent" class="tab active">Current</button>
        <button id="tabGlobal" class="tab">Global</button>
      </div>
    </div>
  <div class="tab-content">
    <textarea id="rulesAreaCurrent" rows="5" placeholder="site-related rules will appear here"></textarea>
    <textarea id="rulesAreaGlobal" rows="15" placeholder="full routing config will appear here" style="display:none"></textarea>
    <div id="rulesDiff" class="rules-diff" aria-hidden="false"></div>
  </div>
  
  <hr />
  <div class="row">
      <button id="addDomain">Add current tab</button>
      <button id="saveRules" class="save" disabled>Save</button>
    </div>
    <div class="muted">Current host: <span id="currentHost">-</span></div>
  <div id="status" class="muted"></div>
  </div>
  <script src="rules.js"></script>
  <script src="popup_main.js"></script>
</body>
